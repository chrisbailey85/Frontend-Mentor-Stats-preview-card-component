<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__content">
          <div class="card__heading">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <h2 class="stats__number">
              10k+<span class="stat__type">companies</span>
            </h2>
            <h2 class="stats__number">
              314 <span class="stat__type">templates</span>
            </h2>
            <h2 class="stats__number">
              12m+<span class="stat__type">queries</span>
            </h2>
          </div>
        </div>
        <div class="img-container">
          <!-- <img
            class="img"
            src="./images/image-header-mobile.jpg"
            alt="three people working"
            srcset="
              ./images/image-header-mobile.jpg  654w,
              ./images/image-header-desktop.jpg 540w
            "
            sizes="(max-width: 768px) 654px, 540px
            "
          /> -->
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/bailey_coding">Chris Bailey</a>.
    </div>
  </body>
</html>
